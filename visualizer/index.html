<!DOCTYPE html>
<html>
	<head>
		<title>fbmsgstats</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.2/highcharts.js" type="text/javascript"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
		<script src="jquery.blockUI.js" type="text/javascript"></script>
		<script src="visualizer.js" type="text/javascript"></script>
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="visualizer.css" rel="stylesheet">
	</head>
	<body>
		<div id="fb-root"></div>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">fbmsgstats</a>
					<div class="btn-group pull-right" id="login_facebook">
						<button class="btn btn-primary" id="login_with_facebook">Sign in with Facebook</button>
					</div>
					<div class="btn-group pull-right" id="user_dropdown">
						<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
							<i class="icon-user"></i>
							<span id="uname">unknown</span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#" id="facebook_logout">Logout from Facebook</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div id="top_notification">
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					<div class="well">
						<ul class="nav nav-list">
							<li class="nav-header">Home</li>
							<li class="active"><a href="#" id="overview" class="navbar_entry" header="Overview">Overview</a></li>
							<li><a href="#" id="settings" class="navbar_entry" header="Settings">Settings</a></li>
						</ul>
					</div>
				</div>
				<div class="span10">
					<h3 id="cur_page_title"></h3>
					<hr>
					<div id="page_content">
						<div id="overview_content">
							Test
						</div>
						<div id="settings_content">
							<h4>Cached data date: </h4>
							<p id="last_update_settings">None</p>	
							<br>
							<div class="btn-group">
								<a class="btn btn-primary" href="#" id="retrieve_btn">
									Retrieve data from Facebook
								</a>
								<a class="btn btn-danger" id="clear_cache_btn">
									Clear cached data
								</a>
							</div>
							<br><br>
							<div class="progress progress-striped active" id="download_progress">
								<div class="bar" style="width: 0%"></div>
							</div>
							<div class="well">
								<h5>Currently:</h5>
								<textarea rows="20" id="debug_console_download" disabled></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
